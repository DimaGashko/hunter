се ценные предметы, и только после этого прийти на финиш. Если вы придете на финиша до того, как соберете все предметы, то ничего не произойдет. Сможете пройти последний уровень с первого раза? Управление:В игре есть несколько способов управление: A/D/W (налево, направо, прыжок) Клавише со стрелками Касание по кнопкам - налево, направо, касание по экрану - прыжок (для сенсорных экранов) × Search results Close Documentation generated by JSDoc 3.5.5 on May 29th 2018, 1:47:59 am using the DocStrap template. "},"Actor.html":{"id":"Actor.html","title":"Class: Actor","body":" Documentation Classes ActorBlockCameraCoinCollisionsDinamicActorDinamicBlockEventsFinishFPSMeterGameGravityHealthLavaLevelMapManagerMapParserModalNotifyPlatformPlayerRectRenderSprinterSpriteSteveTeleportVectorWorldBorders Global extend Class: Actor Actor Базовый класс игрового персонажа new Actor() Methods updateCoords() (Game.DinamicBlock.fn.updateCoords) × Search results Close Documentation generated by JSDoc 3.5.5 on May 29th 2018, 1:47:59 am using the DocStrap template. "},"Block.html":{"id":"Block.html","title":"Class: Block","body":" Documentation Classes ActorBlockCameraCoinCollisionsDinamicActorDinamicBlockEventsFinishFPSMeterGameGravityHealthLavaLevelMapManagerMapParserModalNotifyPlatformPlayerRectRenderSprinterSpriteSteveTeleportVectorWorldBorders Global extend Class: Block Block Класс для создания игрового блока new Block(options, collisions) Parameters: Name Type Description options object опции collisions Collisions collisions Methods convertToRender() Возвращает объект параметров для рендера respondInteraction(obj, side) Реакия на взаимодействие с другим объектом (изменяет параметры переданного объека) Обеспечивает такие эффекти на переданный обект: нормальная реакция опоры сила трения нанесение урона и др. Parameters: Name Type Description obj Block другой объект (наследующий от Block) (на объекты типа block не влияет влияет на объекты dinamicBlock и их наследников) side Block cторона aLevelMapManagerMapParserModalNotifyPlatformPlayerRectRenderSprinterSpriteSteveTeleportVectorWorldBorders Global extend Class: Render Render Управление отрисовкой игры new Render(options) Parameters: Name Type Description options object настройки (по умолчанию DEF) При рендере указываются реальные координаты При работе с классом нужно следить за положением камеры (метод setCamera) Для начала отрисовки необходимо вызвать метод start() Methods _getObjOnScreen(obj) По передонному объекту с реальными коондинатами Возвращает объект координат и размеров прямоугольника на экране Parameters: Name Type Description obj object isVisible(realObj, k) Проверяет, будет ли отображатся переданным объект на экране Parameters: Name Type Default Description realObj object объект вида {x, y, w, h} - все значения - реальные k number 0.5 изменение реальной области экрана если k = 0, то будут видимыми будут считаться только те объекты, которые действительно будут видны если k &gt; 0, то область будет увеличина в k раз если k &lt; 0, то область будет уменьшина в k раз render(objects) Функция отрисовки объектов на экране Отисовывает переданные объекты в обратном порятке (то есть первый объект в массиве будет отрисован последним, и следовательно будет находится над другими) Отрисовывает только прямоугольники Также функция не проверяет, будет ли объект виден на экране Это нужно проверять самостоятельно с помщью метода isVisible() Parameters: Name Type Description objects array массив отрисовываемых объектов Каждый объект должен иметь вид: {x, y, w, h, img, fillStyle} Если есть свойство img, то fillStyle не используется setCamera(camera) Установить положение (координаты камеры) Parameters: Name Type Description camera Vector вектор, сорержащий реальные координаты камеры × Search results Close Documentation generated by JSDoc 3.5.5 on May 29th 2018, 1:47:59 am using the DocStrap template. "},"Sprinter.html":{"id":"Sprinter.html","title":"Class: Sprinter","body":" Documentation Classes ActorBlockCameraCoinCollisionsDinamicActorDinamicBlockEventsFinishFPSMeterGameGravityHealthLavaLevelMapManagerMapParserModalNotifyPlatformPlayerRectRenderSprinterSpriteSteveTeleportVectorWorldBorders Global extend Class: Sprinter Sprinter Игровой персонаж - Спринтер new Sprinter() × Search results Close Documentation generated by JSDoc 3.5.5 on May 29th 2018, 1:47:59 am using the DocStrap template. "},"Sprite.html":{"id":"Sprite.html","title":"Class: Sprite","body":" Documentation Classes ActorBlockCameraCoinCollisionsDinamicActorDinamicBlockEventsFinishFPSMeterGameGravityHealthLavaLevelMapManagerMapParserModalNotifyPlatformPlayerRectRenderSprinterSpriteSteveTeleportVectorWorldBorders Global extend Class: Sprite Sprite Класс для работы со спрайтами и их анимациями Конструктор получает объект настроек в формате DEF Порядок работы: содание екземпляра вызов метода start(type), когда нужно начать анимацию нужного типа вызов метода stop(), когда нужно остановить анимацию Класс Sprite наследует от Events Поэтому у него есть методы события (addEvent, trigger...) Поддерживаемые события: &quot;tileset_load&quot; - вызывается, после загрузки тайлсета &quot;before_chande_cadr&quot; - вызывается перед смене кадра new Sprite() Methods _draw(metrics, transform) Рисует кадр спрайта Parameters: Name Type Description metrics Object положение и размеры спрайта в tileset-e transform Vector трансформации (формат из options.cadr) Очищает холст перед рисованием очищает _drawNext(config) Отрисовывает кадр, с переданными параметрами Выполняя все необходыми дополнительные действия (непосредственно рисует, и вызвает события) Parameters: Name Type Description config object _getDrawConfig(metrics, transforms) Возвращает параметры кадра Parameters: Name Type Description metrics object метрики кадра transforms object трансформации кадра _isSameDrawConfig(config1, config2) Возвращает одинаковые ли переданные drawConfig-и Parameters: Name Type Description config1 object первый drawConfig config2 object второй drawConfig _loadTileset() Загружает tileset по адресу из options.tileset Кеширует tileset-ы, которые удалось и не удалось загрузить Возвращает промис _setMirror(config) Устанавливает отзеркаливание кадра Parameters: Name Type Description config object drawConfig кадра changeSize(newSize) Меняет размеры канваса/спрайта Parameters: Name Type Description newSize Vector новый размер Все что нарисовано на спрайте будет стерто start(type, requiredStart) Начинает анимацию спрайта переданного типа Parameters: Name Type Description type string типа анимации requiredStart bool запустить в любом случае Праметры типа - options.cadrs[type] Параметры должны содержать параметры хотя бы одного кадра Пока не загружен tileste ничего не делает. × Search results Close Documentation generated by JSDoc 3.5.5 on May 29th 2018, 1:47:59 am using the DocStrap template. "},"Steve.html":{"id":"Steve.html","title":"Class: Steve","body":" Documentation Classes ActorBlockCameraCoinCollisionsDinamicActorDinamicBlockEventsFinishFPSMeterGameGravityHealthLavaLevelMapManagerMapParserModalNotifyPlatformPlayerRectRenderSprinterSpriteSteveTeleportVectorWorldBorders Global extend Class: Steve Steve В options обязательно должны быть параметры tileW, tileH Они используются, для привидения размеров персонажа Из размеров в пикселях к реальным размерам После иницилизации нужно вызвать метод start. Метод start нужно вызвыать, после загрузки тайлсера Например так: var steve = new Steve({...}); steve.sprite.addEvent('tileset_load', () =&gt; { steve.start(); }); new Steve() × Search results Close Documentation generated by JSDoc 3.5.5 on May 29th 2018, 1:47:59 am using the DocStrap template. "},"Teleport.html":{"id":"Teleport.html","title":"Class: Teleport","body":" Documentation Classes ActorBlockCameraCoinCollisionsDinamicActorDinamicBlockEventsFinishFPSMeterGameGravityHealthLavaLevelMapManagerMapParserModalNotifyPlatformPlayerRectRenderSprinterSpriteSteveTeleportVectorWorldBorders Global extend Class: Telepo
