<!DOCTYPE html>
<html>
  <head>
    <title>Hunter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="f.png" type="image/png"><link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">         
    <!--build:css css/main.css-->
    <link rel="stylesheet" href="css/lib/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild -->
    <!--build:js js/main.js defer-->
    <script defer src="js/functions.js"></script>
    <script defer src="js/sprites_config.js"></script>
    <script defer src="js/events.js"></script>
    <script defer src="js/game/game.js"></script>
    <script defer src="js/game/geometry/vector.js"></script>
    <script defer src="js/game/geometry/rect.js"></script>
    <script defer src="js/game/sprite.js"></script>
    <script defer src="js/game/render.js"></script>
    <script defer src="js/game/camera.js"> </script>
    <script defer src="js/game/physics/gravity.js"></script>
    <script defer src="js/game/physics/collisions.js"></script>
    <script defer src="js/game/physics/world_borders.js"> </script>
    <script defer src="js/game/map_manager.js?0"></script>
    <script defer src="js/game/map_parser.js"></script>
    <script defer src="js/game/level.js"></script>
    <script defer src="js/game/objects/block.js"></script>
    <script defer src="js/game/objects/dinamic_block.js"></script>
    <script defer src="js/game/objects/lava.js"></script>
    <script defer src="js/game/objects/actor.js"></script>
    <script defer src="js/game/objects/dinamic_actor.js"></script>
    <script defer src="js/game/objects/platform.js"></script>
    <script defer src="js/game/objects/persons/sprinter.js"></script>
    <script defer src="js/game/objects/persons/steve.js"></script>
    <script defer src="js/game/objects/coin.js"></script>
    <script defer src="js/game/objects/finish.js"></script>
    <script defer src="js/game/player.js"></script>
    <script defer src="js/game/health.js"></script>
    <script defer src="js/main.js?1"></script>
    <!--endbuild-->
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <div class="game">
          <div class="game__canvases">
            <canvas class="game__canvas game__main_canv">  </canvas>
          </div>
          <div class="game__dom"> 
            <div class="health"> 
              <div class="health__prev">
                <div class="health__heart health__heart-full"></div>
                <div class="health__heart health__heart-full"></div>
                <div class="health__heart health__heart-full"></div>
                <div class="health__heart health__heart-full"></div>
                <div class="health__heart health__heart-full"></div>
                <div class="health__heart health__heart-full"></div>
                <div class="health__heart health__heart-half"></div>
                <div class="health__heart health__heart-empty"></div>
                <div class="health__heart health__heart-empty"></div>
                <div class="health__heart health__heart-empty"></div>
              </div>
              <div class="health__real"></div>
            </div>
            <div class="game__controls">
              <div class="game__move_buttons">
                <button class="game__move game__move_left"></button>
                <button class="game__move game__move_right"></button>
              </div>
            </div>
            <div class="game__statuses"> 
              <div class="coins">
                <div class="coins__label">Собрано предметов:</div>
                <div class="coins__val">0/0 </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="footer"></div>
    </div>
  </body>
</html>
